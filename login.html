<!DOCTYPE html>
<html lang="en">
<head>
    <title>SNP LOGIN</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/login.css">
</head>
<body>
    <nav class="bodycontainer">
        <header>
            <div class="logo">
                <img src="Images/Logo.png" alt="logo">
            </div>

            <div class="name">
            </div>
    
            <div class="navbar">
                <div class="navbtn"> <a href="main.html">Home</a> <div class="underline"></div> </div>
                <div class="navbtn"> <a href="#">Store</a> <div class="underline"></div> </div>
                <div class="navbtn"> <a href="#">About Us</a> <div class="underline"></div> </div>
                <div class="navbtn"> <a href="#">Contact Us</a> <div class="underline"></div> </div>
                <div class="navbtn"> <a href="#">More</a> <div class="underline"></div> </div>
            </div>
        </header>
    
        <div class="container2">
            <div class="logincontainer">
                <p style="font-size: 25px; font-family: 'Poppins', sans-serif; font-weight: 800; color: white;">Login</p>
                
                <form action="" method="post">
                    <div class="logindetails">
                        <p style="font-family: 'Poppins', sans-serif; font-size: 14px; ">Username:</p>
                        <input type="text" name="" id="" placeholder="Enter the username">
                        <p style="font-family: 'Poppins', sans-serif; font-size: 14px; ">Password:</p>
                        <input type="password" name="" id="" placeholder="Enter the Password">
                        <p style="font-family: 'Poppins', sans-serif;text-align: right; margin-right: 30px; font-size: 14px; margin-top: 3px;"> <a href="">Forget Password</a> </p>
                    </div>

                    <div class="loginbtn">
                        <a href="">LOGIN</a>
                    </div>
                </form>
            </div>
        </div>
    </nav>
</body>
</html>
